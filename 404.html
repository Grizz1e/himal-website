<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>404 | Page Not Found</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
	<link rel="stylesheet" href="/css/style.css">
	<link rel="shortcut icon" href="/assets/logo.svg" type="image/svg">
	<meta name="description"
		content="Himal is the ultimate Lo-fi Music Discord bot that also happens to play more than 30,000 radio stations from around the world. Currently serving more than 300 servers and a total of 100,000+ users.">
	<meta name="keywords"
		content="discord bot list, discord bot, radio bot, discord music bot, lofi bot, discord, server, top.gg, himal, himal music">
	<meta name="author" content="Grizz1e">
	<script>
		window.onload = () => {
			document.getElementById("reload-link").href = window.location.toString();
		}
	</script>
	<style>
		#home-btn,
		#reload-btn {
			border: 5px solid #64748b;
			padding: 1.25rem 2.5rem;
			border-radius: 1.5rem;
			transition: 0.2s linear;
		}

		#home-btn {
			color: #64748b;
			filter: brightness(1.2);
		}

		#reload-btn {
			background: rgb(100 116 139);
		}

		#reload-btn:hover,
		#home-btn:hover {
			transform: scale(1.2);
		}

		#home-btn:hover {
			background: rgb(100 116 139);
			color: white;
		}
	</style>
</head>

<body>
	<div class="text-center bg-gray-600 w-screen h-screen text-white py-40">
		<h1 class="font-bold text-9xl">4<i class="fa-solid fa-magnifying-glass fa-sm"></i>4</h1>
		<p class="text-3xl font-bold">oops! page not found</p>
		<p class="mb-10">You can reload or return to the homepage</p>
		<div class="flex justify-center">
			<div id="reload-btn" class="reload-btn mx-4">
				<a id="reload-link" class="font-bold text-2xl" href="">Reload</a>
			</div>
			<div id="home-btn" class="reload-btn mx-4">
				<a class="font-bold text-2xl" href="/">Home</a>
			</div>
		</div>
	</div>
</body>

</html>
