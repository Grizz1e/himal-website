<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Himal</title>
	<link rel="stylesheet" href="/css/main.css">
	<base href="https://himal.subas123.com.np">

</head>

<body>
	<div class="navbar">
		<div class="container">
			<a class="logo" href="#"><img src="/assets/himal.png" height="70em" alt="Logo"></a>

			<img id="mobile-cta" class="mobile-menu" src="/assets/menu.svg" alt="Menu">

			<nav>
				<img id="mobile-exit" class="mobile-menu-exit" src="/assets/exit.svg" alt="Exit">
				<ul>
					<li class="current"><a href="#">Home</a></li>
					<li><a href="/commands/">Commands</a></li>
					<li><a href="/docs/">Docs</a></li>
				</ul>

				<ul>
					<li><a href="#">Vote</a></li>
					<li class="invite-cta"><a href="https://bit.ly/invite-himal" target="_blank">Invite</a></li>
				</ul>
			</nav>
		</div>
	</div>

	<section class="hero">
		<div class="container">
			<div class="left-col">
				<p clas="subhead">Ooops! You made a mistake!!</p>
				<h1>404! Page Doesn't Exist</h1>

				<div class="hero-cta">
					<a href="https://bit.ly/invite-himal" class="primary-cta" target="_blank">Click to Invite</a>
					<a href="https://discord.gg/48H2Dd4" class="support-server-cta" target="_blank">Support Server</a>
				</div>
			</div>

			<img src="/assets/logo.png" class="hero-image" alt="Logo" width="250">
		</div>
	</section>

	<script>
		const mobileBtn = document.getElementById("mobile-cta")
		nav = document.querySelector("nav")
		mobileBtnExit = document.getElementById("mobile-exit");

		mobileBtn.addEventListener("click", () => {
			nav.classList.add("menu-btn");
		})

		mobileBtnExit.addEventListener("click", () => {
			nav.classList.remove("menu-btn");
		})
	</script>
</body>

</html>
